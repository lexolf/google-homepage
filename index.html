<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Copycat</title>
        <link rel="icon" href="https://www.google.com/s2/favicons?domain=www.google.com" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container" style="display: grid;">
            <div id="navbar-top">
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                    <li>{gapps logo}</li>
                    <li>{avatar}</li>
                </ul>
            </div>
            <div id="main-content">
                <div id="logo-container">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="272" height="92" alt="Google">
                </div>
                <form id="search-bar-form">
                    <div id="search-bar">
                        <input id="search-query-field">
                    </div>
                    <div id="buttons">
                        <button>Google Search</button>
                        <button>I'm Feeling Lucky</button>
                    </div>
                </form>
                <div id="region-suggestion">
                    Google offered in: <a href="#">русский</a>
                </div>
            </div>
            <div id="country-bar" >
                Russia
            </div>
            <div id="navbar-bottom" style="display: flex;">
                <ul id="left-navbar-bottom" style="display: flex; list-style-type: none; float: right;">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                    <li>How Search Works</li>
                </ul>
                <ul id="right-navbar-bottom" style="display: flex; list-style-type: none; float: right;">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </body>
</html>
