<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Copycat</title>
        <link rel="icon" href="https://www.google.com/s2/favicons?domain=www.google.com" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="navbar-top">
                <ul>
                    <li><a href=#" class="navbar-top-link">Gmail</a></li>
                    <li><a href=#" class="navbar-top-link">Images</a></li>
                    <li><img id="apps-logo" src="./apps.png" width="16px" height="16px"></li>
                    <li><span id="sign-in-link">Sign In</span></li>
                </ul>
            </div>
            <div id="main-content">
                <div id="logo-container">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="272" height="92" alt="Google">
                </div>
                <form id="search-bar-form">
                    <img src="./search.png" width="22px" height="35px">
                    <div id="search-bar">
                        <input id="search-query-field" autofocus>
                    </div>
                    <div id="buttons">
                        <button type="submit">Google Search</button>
                        <button type="submit">I'm Feeling Lucky</button>
                    </div>
                </form>
                <div id="region-suggestion">
                    Google offered in: <a id="country-link" href="#">русский</a>
                </div>
            </div>
            <div id="navbar-bottom">
                <div id="country-bar">
                    <div id="country-name">Russia</div>
                </div>
                <div id="navbar-bottom-links">
                    <ul id="left-navbar-bottom">
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">How Search works</a></li>
                    </ul>
                    <ul id="right-navbar-bottom">
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
